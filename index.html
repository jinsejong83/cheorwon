<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>철원농생명산업진흥협회</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log("Service Worker Registered"));
        }
    </script>
</head>
<body>
    <header>
        <h1>철원농생명산업진흥협회</h1>
    </header>

    <main>
        <p>철원 지역의 농생명 산업 발전을 위한 플랫폼입니다.</p>

        <section id="board">
            <h2>📢 공지사항</h2>
            <ul id="noticeList">
                <li>공지사항 1: 신규 회원사 모집</li>
                <li>공지사항 2: 2024 철원 농생명 포럼 안내</li>
                <li>공지사항 3: 정부 지원사업 신청 접수 중</li>
            </ul>
        </section>

        <button id="installPWA" style="display: none; padding: 10px 20px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            📲 바탕/홈에 바로가기
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
