<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>철원농생명산업진흥협회</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
    }

    header {
      background-color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }

    header img {
      max-width: 90%;
      height: auto;
      object-fit: contain;
      margin: 5px auto;
      display: block;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
      text-align: center;
      word-break: break-word;
      white-space: normal;
      padding: 0;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      header p {
        font-size: 1.1rem;
        line-height: 1.2;
        display: block;
      }
    }

    #slider-container {
      width: 100%;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    #slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      position: relative;
    }

    .slide img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .slide-text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="철원농생명산업진흥협회 로고">
    <p>
      철원에 기반을 둔 농기업들이 상생과 협력을 통해<br>
      철원의 새로운 미래를 만들어 갑니다!
    </p>
  </header>

  <main>
    <section id="slider-container">
      <div id="slider">
        <div class="slide">
          <img src="CW241203.jpg" alt="철원농생명산업진흥협회 창립총회">
          <div class="slide-text">철원농생명산업진흥협회 창립총회</div>
        </div>
        <div class="slide">
          <img src="CW250115.jpg" alt="제1회 철원농생명산업진흥협회 정기총회">
          <div class="slide-text">제1회 철원농생명산업진흥협회 정기총회</div>
        </div>
        <div class="slide">
          <img src="CW250211.jpg" alt="강원도 유관기관 사업설명회">
          <div class="slide-text">강원도 유관기관 사업설명회</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById("slider");

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 3;
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
