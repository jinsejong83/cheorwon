        <img src="logo.png" alt="철원농생명산업진흥협회 로고" id="logo">

    <main>
        <p>철원에 기반을 둔 농기업들이 상생과 협력을 통해 철원의 새로운 미래를 만들어 갑니다!</p>

        <nav>
            <ul>

        <section id="notice">
            <h2>공지사항</h2>

    <footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCfOkzAAvmSqFnnx_RdB-_r0Bt7QBVsdYY",
        authDomain: "cheorwon-9da5d.firebaseapp.com",
        projectId: "cheorwon-9da5d",
        storageBucket: "cheorwon-9da5d.firebasestorage.app",
        messagingSenderId: "738946596552",
        appId: "1:738946596552:web:3a181a267635b538806ffd",
        measurementId: "G-3RNSTVNBD1"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function getNotice() {
        const querySnapshot = await getDocs(collection(db, "공지사항"));
        querySnapshot.forEach((doc) => {
          const noticeContent = doc.data().content;
          document.getElementById("noticeContent").innerText = noticeContent;
        });
      }

      getNotice();
    </script>

    <script src="script.js"></script>
