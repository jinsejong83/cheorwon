<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>철원농생명산업진흥협회</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
    }

    header {
      background-color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }

    header img {
      max-width: 90%;
      height: auto;
      object-fit: contain;
      margin: 5px auto;
      display: block;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
      text-align: center;
      word-break: break-word;
      white-space: normal;
      padding: 0;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      header p {
        font-size: 1.1rem;
        line-height: 1.2;
        display: block;
      }
    }

    #slider-container {
      width: 100vw; /* 뷰포트 전체 크기로 설정 */
      max-width: 100%;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    #slider {
      display: flex;
      transition: transform 1s ease-in-out; /* 부드러운 전환 */
      width: 300%; /* 자동으로 조정될 수 있도록 유지 */
    }

    .slide {
      width: 100vw; /* 한 개의 슬라이드가 화면에 딱 맞게 */
      flex-shrink: 0;
      position: relative;
    }

    .slide img {
      width: 100vw; /* 가로폭을 화면 크기에 맞춤 */
      max-width: 100%; /* 화면보다 커지지 않게 제한 */
      height: auto; /* 비율 유지 */
      max-height: 70vh; /* 세로 크기를 화면 비율에 맞게 제한 */
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }

    .slide-text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      border-radius: 5px;
    }

    footer {
      background-color: #f8f8f8;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="철원농생명산업진흥협회 로고">
    <p>
      철원에 기반을 둔 농기업들이 상생과 협력을 통해<br>
      철원의 새로운 미래를 만들어 갑니다!
    </p>
  </header>

  <main>
    <section id="slider-container">
      <div id="slider">
        <div class="slide">
          <img src="CW241203_optimized.jpg" alt="철원농생명산업진흥협회 창립총회">
          <div class="slide-text">철원농생명산업진흥협회 창립총회</div>
        </div>
        <div class="slide">
          <img src="CW250115_optimized.jpg" alt="제1회 철원농생명산업진흥협회 정기총회">
          <div class="slide-text">제1회 철원농생명산업진흥협회 정기총회</div>
        </div>
        <div class="slide">
          <img src="CW250211_optimized.jpg" alt="회의 및 발표 진행">
          <div class="slide-text">회의 및 발표 진행</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    사업자번호: 123-45-67890 | 연락처: 033-123-4567 | 이메일: contact@cwbiotech.org<br>
    © 2025 철원농생명산업진흥협회. All rights reserved.
  </footer>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById("slider");

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 3;
      slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    setInterval(nextSlide, 4000); // 4초 간격으로 전환
  </script>

</body>
</html>
