<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기고 | 철원농생명산업진흥협회</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 5px;
      text-align: center;
      line-height: 1.4;
      word-break: break-word;
      white-space: normal;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      header img {
        max-width: 80%;
      }

      header p {
        font-size: 1.1rem;
        line-height: 1.3;
      }
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    #upload-form {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="철원농생명산업진흥협회 로고" onclick="location.href='index.html'">
    <p>
      철원에 기반을 둔 농기업들이 상생과 협력을 통해<br>
      철원의 새로운 미래를 만들어 갑니다!
    </p>
  </header>

  <main>
    <h2>기고문 목록</h2>
    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>날짜</th>
          <th>파일</th>
        </tr>
      </thead>
      <tbody id="contributions-table-body"></tbody>
    </table>
    
    <button id="prevPage">이전 페이지</button>
    <button id="nextPage">다음 페이지</button>

    <h2>기고문 업로드</h2>
    <form id="upload-form">
      <input type="text" id="title" placeholder="기고문 제목" required>
      <input type="file" id="file" accept=".pdf,.doc,.docx" required>
      <button type="submit" onclick="uploadContribution(event)">업로드</button>
    </form>
  </main>

</body>
</html>
