<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기고 | 철원농생명산업진흥협회</title>

  <!-- Firebase SDK 추가 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, orderBy, limit, startAfter, startAt, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let lastVisible = null;
    let firstVisible = null;
    let pageSize = 10;
    let prevStack = [];

    // Firestore에서 기고문 데이터 가져오기 (페이지네이션 포함)
    async function loadContributions(next = false, prev = false) {
      const contributionsTable = document.getElementById("contributions-table-body");
      contributionsTable.innerHTML = "";

      let q;
      if (next && lastVisible) {
        prevStack.push(firstVisible); // 이전 페이지 저장
        q = query(collection(db, "contributions"), orderBy("timestamp", "desc"), startAfter(lastVisible), limit(pageSize));
      } else if (prev && prevStack.length > 0) {
        const prevDoc = prevStack.pop();
        q = query(collection(db, "contributions"), orderBy("timestamp", "desc"), startAt(prevDoc), limit(pageSize));
      } else {
        q = query(collection(db, "contributions"), orderBy("timestamp", "desc"), limit(pageSize));
      }

      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        firstVisible = querySnapshot.docs[0]; // 첫 번째 문서 저장 (이전 페이지 기능용)
        lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1]; // 마지막 문서 저장 (다음 페이지 기능용)
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.title}</td>
            <td>${data.date.toDate().toLocaleDateString()}</td>
            <td><a href="${data.fileURL}" target="_blank">다운로드</a></td>
          </tr>
        `;
        contributionsTable.innerHTML += row;
      });
    }

    // 파일 업로드 및 Firestore에 저장
    async function uploadContribution(event) {
      event.preventDefault();
      const title = document.getElementById("title").value;
      const file = document.getElementById("file").files[0];

      if (!title || !file) {
        alert("제목과 파일을 입력하세요.");
        return;
      }

      const fileRef = ref(storage, `contributions/${file.name}`);
      await uploadBytes(fileRef, file);
      const fileURL = await getDownloadURL(fileRef);

      await addDoc(collection(db, "contributions"), {
        title: title,
        fileURL: fileURL,
        date: serverTimestamp()
      });

      alert("기고문이 업로드되었습니다.");
      document.getElementById("upload-form").reset();
      loadContributions();
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadContributions();
      document.getElementById("nextPage").addEventListener("click", () => loadContributions(true));
      document.getElementById("prevPage").addEventListener("click", () => loadContributions(false, true));
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    #upload-form {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="철원농생명산업진흥협회 로고" onclick="location.href='index.html'">
    <p>철원에 기반을 둔 농기업들이 상생과 협력을 통해 철원의 새로운 미래를 만들어 갑니다!</p>
  </header>

  <main>
    <h2>기고문 목록</h2>
    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>날짜</th>
          <th>파일</th>
        </tr>
      </thead>
      <tbody id="contributions-table-body">
        <!-- Firestore에서 불러온 데이터가 여기에 표시됨 -->
      </tbody>
    </table>
    
    <button id="prevPage">이전 페이지</button>
    <button id="nextPage">다음 페이지</button>

    <h2>기고문 업로드</h2>
    <form id="upload-form">
      <input type="text" id="title" placeholder="기고문 제목" required>
      <input type="file" id="file" accept=".pdf,.doc,.docx" required>
      <button type="submit" onclick="uploadContribution(event)">업로드</button>
    </form>
  </main>

</body>
</html>
