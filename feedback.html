<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건의사항 | 철원농생명산업진흥협회</title>

  <!-- Firebase SDK 추가 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let isAdmin = false;

    // 사용자 인증 확인
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        document.getElementById("feedback-form").style.display = "block";
        if (user.email === "admin@example.com") { // 관리자 계정 지정
          isAdmin = true;
        }
      } else {
        document.getElementById("feedback-form").style.display = "none";
      }
      loadFeedbacks();
    });

    // Firestore에서 건의사항 불러오기
    async function loadFeedbacks() {
      const feedbackContainer = document.getElementById("feedback-list");
      feedbackContainer.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "feedback"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const feedbackItem = `
          <div class="feedback">
            <h3>익명</h3>
            <p>${data.content}</p>
            <p class="status">처리 상태: ${data.status}</p>
            ${isAdmin ? `<button onclick="updateStatus('${doc.id}', '처리 중')">처리 중</button>
                         <button onclick="updateStatus('${doc.id}', '완료')">완료</button>` : ""}
          </div>
        `;
        feedbackContainer.innerHTML += feedbackItem;
      });
    }

    // 건의사항 작성
    async function submitFeedback(event) {
      event.preventDefault();
      const content = document.getElementById("feedback-content").value;

      if (!content) {
        alert("내용을 입력하세요.");
        return;
      }

      await addDoc(collection(db, "feedback"), {
        content: content,
        status: "미처리",
        timestamp: serverTimestamp()
      });

      alert("건의사항이 등록되었습니다.");
      document.getElementById("feedback-form").reset();
      loadFeedbacks();
    }

    // 관리자용 처리 상태 업데이트
    async function updateStatus(feedbackId, status) {
      if (!isAdmin) return;

      const feedbackRef = doc(db, "feedback", feedbackId);
      await updateDoc(feedbackRef, { status });

      alert("처리 상태가 업데이트되었습니다.");
      loadFeedbacks();
    }

    document.addEventListener("DOMContentLoaded", loadFeedbacks);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }

    header img {
      max-width: 90%;
      height: auto;
      object-fit: contain;
      margin: 5px auto;
      display: block;
      cursor: pointer;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h2 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      font-size: 1.5rem;
      color: #007bff;
    }

    /* 건의사항 작성 폼 */
    #feedback-form {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }

    #feedback-form textarea,
    #feedback-form button {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    /* 건의사항 목록 */
    .feedback {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 10px;
    }

    .feedback h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #007bff;
    }

    .status {
      font-size: 0.9rem;
      color: #777;
    }

    button {
      margin: 5px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #f8f8f8;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="철원농생명산업진흥협회 로고" onclick="location.href='index.html'">
    <p>
      철원에 기반을 둔 농기업들이 상생과 협력을 통해<br>
      철원의 새로운 미래를 만들어 갑니다!
    </p>
  </header>

  <main>
    <section id="feedback">
      <h2>건의사항 작성</h2>
      <form id="feedback-form">
        <textarea id="feedback-content" placeholder="건의사항을 입력하세요" required></textarea>
        <button type="submit" onclick="submitFeedback(event)">등록</button>
      </form>

      <h2>건의사항 목록</h2>
      <div id="feedback-list">
        <!-- Firestore에서 불러온 데이터가 여기에 표시됨 -->
      </div>
    </section>
  </main>
