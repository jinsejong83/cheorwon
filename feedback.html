<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건의사항 | 철원농생명산업진흥협회</title>

  <!-- Firebase SDK 추가 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, orderBy, limit, startAfter, startAt, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let isAdmin = false;
    let lastVisible = null;
    let firstVisible = null;
    let pageSize = 10;
    let prevStack = [];

    // 사용자 인증 확인
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        document.getElementById("feedback-form").style.display = "block";
        if (user.email === "admin@example.com") {
          isAdmin = true;
        }
      } else {
        document.getElementById("feedback-form").style.display = "none";
      }
      loadFeedbacks();
    });

    // Firestore에서 건의사항 불러오기
    async function loadFeedbacks(next = false, prev = false) {
      const feedbackContainer = document.getElementById("feedback-list");
      feedbackContainer.innerHTML = "";

      let q;
      if (next && lastVisible) {
        prevStack.push(firstVisible); // 이전 페이지 저장
        q = query(collection(db, "feedback"), orderBy("timestamp", "desc"), startAfter(lastVisible), limit(pageSize));
      } else if (prev && prevStack.length > 0) {
        const prevDoc = prevStack.pop();
        q = query(collection(db, "feedback"), orderBy("timestamp", "desc"), startAt(prevDoc), limit(pageSize));
      } else {
        q = query(collection(db, "feedback"), orderBy("timestamp", "desc"), limit(pageSize));
      }

      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        firstVisible = querySnapshot.docs[0]; // 첫 번째 문서 저장 (이전 페이지 기능용)
        lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1]; // 마지막 문서 저장 (다음 페이지 기능용)
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const feedbackItem = `
          <div class="feedback">
            <h3>익명</h3>
            <p>${data.content}</p>
            <p class="status">처리 상태: ${data.status}</p>
            ${isAdmin ? `<button onclick="updateStatus('${doc.id}', '처리 중')">처리 중</button>
                         <button onclick="updateStatus('${doc.id}', '완료')">완료</button>` : ""}
          </div>
        `;
        feedbackContainer.innerHTML += feedbackItem;
      });
    }

    // 건의사항 작성
    async function submitFeedback(event) {
      event.preventDefault();
      const content = document.getElementById("feedback-content").value;

      if (!content) {
        alert("내용을 입력하세요.");
        return;
      }

      await addDoc(collection(db, "feedback"), {
        content: content,
        status: "미처리",
        timestamp: serverTimestamp()
      });

      alert("건의사항이 등록되었습니다.");
      document.getElementById("feedback-form").reset();
      loadFeedbacks();
    }

    // 관리자용 처리 상태 업데이트
    async function updateStatus(feedbackId, status) {
      if (!isAdmin) return;

      const feedbackRef = doc(db, "feedback", feedbackId);
      await updateDoc(feedbackRef, { status });

      alert("처리 상태가 업데이트되었습니다.");
      loadFeedbacks();
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadFeedbacks();
      document.getElementById("nextPage").addEventListener("click", () => loadFeedbacks(true));
      document.getElementById("prevPage").addEventListener("click", () => loadFeedbacks(false, true));
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .feedback {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 10px;
    }

    .status {
      font-size: 0.9rem;
      color: #777;
    }

    #feedback-form {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="철원농생명산업진흥협회 로고" onclick="location.href='index.html'">
    <p>철원에 기반을 둔 농기업들이 상생과 협력을 통해 철원의 새로운 미래를 만들어 갑니다!</p>
  </header>

  <main>
    <h2>건의사항 목록</h2>
    <div id="feedback-list"></div>
    
    <button id="prevPage">이전 페이지</button>
    <button id="nextPage">다음 페이지</button>

    <h2>건의사항 작성</h2>
    <form id="feedback-form">
      <textarea id="feedback-content" placeholder="건의사항을 입력하세요" required></textarea>
      <button type="submit" onclick="submitFeedback(event)">등록</button>
    </form>
  </main>

</body>
</html>
